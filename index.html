<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FD Calculator</title>
</head>
<body>
  <div id="wrapper">
    <h2>FD Calculator</h2>

  </div>

  <script src="app.js"></script>
</body>
</html>
